<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add new car</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>

<h1>Add New Car</h1>

<!-- Форма для добавления новой задачи -->
<div class="container">
    <form th:action="@{/tasks/save}" method="POST" th:object="${task}">
        <div class="form-group">
            <label for="title">Car brand:</label>
            <input type="text" id="title" class="form-control" th:field="*{title}" required>
        </div>

        <div class="form-group">
            <label for="description">Car Description:</label>
            <textarea id="description" class="form-control" th:field="*{description}" required></textarea>
        </div>


        <div class="form-group">
            <label for="status">Status:</label>
            <select id="status" class="form-control" th:field="*{status}" required>
                <option value="Pending">Used</option>
                <option value="In Progress">New</option>
<!--                <option value="Completed">Completed</option>-->
            </select>
        </div>

        <div class="form-group">
            <label for="priority">Priority:</label>
            <select id="priority" class="form-control" th:field="*{priority}" required>
                <option value="High">High</option>
                <option value="Low">Low</option>
            </select>
        </div>

        <div class="form-group">
            <label for="category">Category:</label>
            <select id="category" th:field="*{category.id}" required>
                <option value="">Choose</option>
                <option th:each="category : ${categories}"
                        th:value="${category.id}"
                        th:text="${category.name}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-success">Save</button>
        <div>
            <a href="/tasks" class="button">Back</a>
        </div>

    </form>
</div>

</body>
</html>
